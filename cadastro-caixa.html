<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/generals.css">
    <script defer src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/4d2153c583.js"></script>
    <title>Cadastro</title>
    
</head>

<body>
    <header class="flex-between">
        <div class="logo flex-center">
            <a href="./home.html"><img src="./imgs/Logo Oficial.png" alt="logo"></a>
        </div>
        <nav class="flex-center">
            <a href="./sobre-nos.html"><button class="btn">Sobre nós</button></a>
            <a href="./como-funciona.html"><button class="btn">Como funciona?</button></a>
            <a href="./duvidas.html"><button class="btn">Dúvidas</button></a>
            <a href="./cadastro-caixa.html"><button class="btn cadastro-btn-cadastro" id="btn-cadastro">Cadastro</button></a>
        </nav>
    </header>
    <main class="flex-center">
        <section class="box-cad">
            <div class="d-box flex-column">
                <h2>Cadastre-se</h2>
                <p>Faça o cadastro no <span><img src="imgs/Logo Oficial.png" alt="logo"></span></p>
                <form action="#" class="form-box flex-column">
                    <input type="text" name="nome" placeholder="Nome completo">
                    <input type="text" name="e-mail" placeholder="E-mail corporativo">
                    <input type="text" name="senha" placeholder="Senha">
                    <input type="text" name="confirmação" placeholder="Confirmação de senha">
                    <input type="text" name="telefone" placeholder="Telefone">
                    <button class="roxo btn-cad">Cadastre-se</button>

                </form>
                <p>já possui uma conta?</p>
                <a href="./login-caixa.html" class="lnk-entrar">entrar</a>
            </div>
        </section>
    </main>
    <footer class="flex-between">
        <img class="flex-between" src="./imgs/logo-thoughtworks.png" alt="">
        <div class="footer-links flex-center">
            <div class="footer-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-github-square"></i>
            </div>
        </div>
    </footer>
</body>

</html>
