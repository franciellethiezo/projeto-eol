<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/generals.css">
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/4d2153c583.js"></script>
    <title>Login</title>

</head>

<body>
    <header class="flex-between">
        <div class="logo flex-center">
            <img src="./imgs/Logo Oficial.png" alt="logo">
        </div>
        <nav class="flex-center">
            <a href="#"><button class="btn">Sobre nós</button></a>
            <a href="#"><button class="btn">Como funciona?</button></a>
            <a href="#"><button class="btn">Dúvidas</button></a>
            <a href="#"><button class="btn" id="btn-cadastro">Cadastro</button></a>
        </nav>
    </header>
    <main class="flex-center">
        <section class="box-cad">
            <div class="d-box flex-column">
                <h2>Login</h2>
                <p>Faça o login no <span><img src="imgs/Logo Oficial.png" alt="logo"></span></p>
                <form action="#" class="form-box flex-column">
                    <input type="text" name="e-mail" placeholder="E-mail corporativo">
                    <input type="text" name="senha" placeholder="Senha">
                    <div class="remind-box flex-between">

                        <div class="remind flex-between">
                            <input type="checkbox" name="remind_pass" id="remind_input"> <label
                                for="remind_pass">Lembrar de
                                mim</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button class="roxo btn-cad">entrar</button>

                </form>
                <div class="rambo">
                    <div class="hr-log flex-center">
                        <hr>
                        <p>ou</p>
                        <hr>
                    </div>
                    <div class="flex-column">
                        <p>Não tem uma conta?</p>
                        <a href="#" class="lnk-entrar">faça seu cadastro</a>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer class="flex-between">
        <img class="flex-between" src="./imgs/logo-thoughtworks.png" alt="">
        <div class="footer-links flex-center">
            <a href="#">Termos de uso</a>
            <a href="#">Termos de uso</a>
            <div class="footer-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-github-square"></i>
            </div>
        </div>
    </footer>
</body>

</html>
